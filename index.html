<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check-r.css' rel='stylesheet'>
</head>
<body>
    <div id="content">
        <h1>Love Calculator</h1>
        <p>Enter your name and your crush's name to see the chance that this relationship will work out: </p>
        <br>
            <div class="input">
            <label for="your-name">Your Name:</label>
            <input type="text" id="your-name" name="your-name"><br><br>
            <label for="crush-name">Crush's Name:</label>
            <input type="text" id="crush-name" name="crush-name"><br><br>
            </div>
            <button id="calculate" onclick="calculateLove()">Calculate</button>

            <h2 id="result-message"></h2>
            <button id="ok" onclick="location.reload()"><i class="gg-check-r"></i></button>
            <p id="result-percentage"></p>
  
    </div>

    
    <script src="main.js"></script>
</body>
</html>
